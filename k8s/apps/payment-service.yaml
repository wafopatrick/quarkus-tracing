apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: apps
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: k3d-registry.localhost:5000/playground/payment-service:1.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
          env:
            - name: QUARKUS_OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://jaeger-collector.observability:4317
            - name: MP_MESSAGING_INCOMING_ORDERS_IN_BOOTSTRAP_SERVERS
              value: kafka.data.svc.cluster.local:9092
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: apps
spec:
  selector:
    app: payment-service
  ports:
    - port: 8080
      targetPort: 8080
      name: http
