apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    # Tell Grafana/Loki and tracing tools to ignore simulator traffic by label-based filters
    # (Service annotations here are informational; filtering is enforced in promtail relabel_configs)
    observability.playground.io/ignore-jobs: "order-service-simulator"
spec:
  selector:
    app: {{ .Chart.Name }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      name: http
